apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb-ss
  namespace: prodms
spec:
  serviceName: mongodb
  replicas: 1  # Adjust as per your requirements
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7.0.16
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongodb-data
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: mongodb-user
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: mongodb-pwd
  volumeClaimTemplates:
    - metadata:
        name: mongodb-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi  # Should match the size specified in mongodb-pvc.yaml
